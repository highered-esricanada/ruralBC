		}
		#header {
			font: 30px "Avenir LT W02_35 Light";
			color: rgb(40, 40, 40);
			text-align: center;
			margin-bottom: 15px;
		}
		#container {
			height: 330px;
			overflow-y: scroll;
			border: 1px solid #999;
			font-family: 'Avenir LT W02_35 Light', Arial;
			padding: 10px;
			background-color: white;
		}
		div.entry {
			margin: 8px 8px 15px;
			padding-bottom: 10px;
			border-bottom: 1px solid #999;
		}
		p.title {
			font-weight: bold;
			font-size: 14pt;
			margin: 0 0 10px;
		}
		p.link {
			font-style: italic;
			margin: 0 0 10px;
		}
		img.thumbnail {
			width: 80px;
			margin: 0 15px 1em 0;
		}
		td.description {
			vertical-align: top;
		}
		hr {
			margin: 20px 8px;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type='text/javascript'>
	// Based on http://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript
	$.ajax({
		url: "https://hgisportal.esri.ca/ruralbc/proxy.ashx?https://www.ruralopendata.ca/articles/feed/",
		type: "GET",
		dataType: "xml",
		success: function(data){
			var inner = '';
		    $(data).find("item").each(function () { // or "item" or whatever suits your feed
		        var el = $(this);
		        inner += '<div class="entry">'
					+ '<p class="title">' + el.find("title").text() + '</p>' 
					+ '<p class="link"><a href="' + el.find("link").text() + '" target="_blank">' + el.find("link").text() + '</a></p>'
					+ '<table width="100%"><tr><td><img src="' + el.find("enclosure")[0].attributes.url.value.replace("http://localhost", "https://www.ruralopendata.ca") + '" class="thumbnail" /></td>'
					+ '<td class="description"><p>' + (el.find("description").text()).substring(0,1000).replace(/(<[^>]*>)+/g, ' ').substring(0,200) + '...</p></td></tr></table>'
					+ '</div>'
		    });
		    document.getElementById('container').innerHTML = inner;
		},
	});
	
	var MTUserId='8cdcf1fd-4002-4137-881a-8121dafb0583';

	MTFontIds.push("724320"); // AvenirÂ® W02 35 Light

	(document.getElementsByTagName('head')[0]||document.getElementsByTagName('body')[0]).appendChild(mtTracking);
	})();
    </script>

  	<div id="container"></div>
